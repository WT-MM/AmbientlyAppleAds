<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ambiently Apple Ads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Ambiently Apple Ads</h1>
            <button class="mobile-toggle" id="mobileToggleBtn">☰</button>
        </header>
        
        <div class="main-container">
            <!-- Video Canvas Area -->
            <div class="video-canvas" id="videoCanvas">
                <!-- Video players will be dynamically added here -->
            </div>
            
            <!-- Mobile Overlay -->
            <div class="mobile-overlay" id="mobileOverlay"></div>
            
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="panel-header">
                    <h2>Controls</h2>
                    <button class="btn-add" id="addLayerBtn">+ Add Layer</button>
                </div>
                
                <div class="global-controls">
                    <button class="btn-global" id="playAllBtn">▶ Play All</button>
                    <button class="btn-global" id="pauseAllBtn">⏸ Pause All</button>
                </div>
                
                <div class="video-selector" id="videoSelector">
                    <label for="videoSelect">Select Video:</label>
                    <select id="videoSelect">
                        <option value="">Choose an Apple ad...</option>
                        <option value="XOBE3FCyaqU">Great ideas start on Mac</option>
                        <option value="-ueUb6PNwbs">Design is how it works</option>
                        <option value="R3rBlZGEssw">Magnifier on Mac</option>
                        <option value="EMmKs8vMKhU">Introducing Airpods Pro 3</option>
                        <option value="M0au92yebLQ">Introducing iPhone Air</option>
                        <option value="0HjDpPnxcP0">Privacy on iPhone</option>
                    </select>
                </div>
                
                <div class="layers-container" id="layersContainer">
                    <!-- Layer controls will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
